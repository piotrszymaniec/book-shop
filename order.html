<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order and Delivery</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="wrapper">
    <h1>Order and Delivery</h1>
    <div class="order"></div>
    <form novalidate="novalidate">
      <fieldset>
        <legend>Name:</legend>
        <div class="field">
          <label for="client-name">Name:</label>
          <input type="text" name="client-name" id="client-name" placeholder="Name" required>
        </div>
        <div class="field">
          <label for="client-surname">Surname:</label>
          <input type="text" name="client-surname" id="client-surname" placeholder="Surname" required>
        </div>
      </fieldset>
      <fieldset>
        <legend>Delivery:</legend>
        <div class="field">
          <label for="delivery-date">Delivery date:</label>
          <input type="date" name="delivery-date" id="delivery-date" required>
        </div>
      </fieldset>
      <fieldset>
        <legend>Adress:</legend>
        <div class="field">
          <label for="delivery-street">Street name:</label>
          <input type="text" name="delivery-street" id="delivery-street" placeholder="Street name" required>
        </div>
        <div class="field">
          <label for="delivery-house">House number:</label>
          <input type="number" name="delivery-house" id="delivery-house" min="1" required>
        </div>
        <div class="field">
          <label for="delivery-flat-number">Flat number:</label>
          <input type="text" name="delivery-flat-number" id="delivery-flat-number" required>
        </div>
      </fieldset>
      <fieldset>
        <legend>Payment:</legend>

        <input type="radio" name="payment" id="credit-card" value="credit-card" checked><label for="credit-card">Credit
          Card</label>
        <input type="radio" name="payment" id="cash" value="cash"><label for="cash">Cash</label>
      </fieldset>
      <fieldset>
        <legend>Gift (optional)</legend>
        <div class="gift-field">
          <input type="checkbox" name="gift" id="pack-as-gift" value="pack-as-gift">
          <label for="pack-as-gift">Pack as a gift</label>
        </div>
        <div class="gift-field">
          <input type="checkbox" name="gift" id="add-postcard" value="add-postcard">
          <label for="add-postcard">Add postcard</label>
        </div>
        <div class="gift-field">
          <input type="checkbox" name="gift" id="discount-2-next-time" value="discount-2-next-time">
          <label for="discount-2-next-time">Provide 2% discount next time</label>
        </div>
        <div class="gift-field">
          <input type="checkbox" name="gift" id="pen-pencil" value="pen-pencil">
          <label for="pen-pencil">Branded pen or pencil</label>
        </div>
      </fieldset>
      <button type="submit" name="submit" id="submit">Complete</button>
    </form>
  </div>
  <script defer type="module" src="js/util.js"></script>
  <script defer type="module" src="js/order.js"></script>
</body>

</html>
